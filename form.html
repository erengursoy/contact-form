<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hemen Üye OL</title>
</head>

<body>
    <div class="basic">
        <div class="title">
            <div class="main-title">
                <h1>LÜTFEN FORMU EKSİKSİZ TAMAMLAYINIZ</h1>
            </div>
            <hr>
            <div class="sub-title">
                <H3>HESAP BİLGİLERİ </H3>
            </div>
        </div>
        <form>
            <div class="form">
                <div class="introduction">
                    <div class="title">
                        Kullanıcı Adı:
                    </div>
                    <div class="Property">
                        <input type="text" placeholder="Kullanıcı Adı Giriniz">
                    </div>
                </div>

                <div class="introduction">
                    <div class="title">
                        Eposta:
                    </div>
                    <div class="Property">
                        <input type="email" placeholder="Eposta Giriniz">
                    </div>
                </div>
                <div class="introduction">
                    <div class="title">
                        Parola:
                    </div>
                    <div class="Property">
                        <input type="password" placeholder="Parola Giriniz">
                    </div>
                </div>
                <div class="sub-title">
                    <h3>KİŞİSEL BİLGİLERİNİZ</h3>
                </div>
                <div class="middle">
                    <div class="title">
                        TC Kimlik no:
                    </div>
                    <div class="Property">
                        <input type="number">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Ad:
                    </div>
                    <div class="Property">
                        <input type="text">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Soyad:
                    </div>
                    <div class="Property">
                        <input type="text">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Doğum tarihi:
                    </div>
                    <div class="Property">
                        <input type="number">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Doğum Yeriniz:
                    </div>
                    <div class="Property">
                        <select name="">
                            <option>seçiniz</option>
                            <option>üsküdar</option>
                            <option>kadıköy</option>
                            <option>ataşehir</option>
                            <option>ümraniye</option>
                            <option>kars</option>
                        </select>
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Medeni Durum:
                    </div>
                    <div class="Property">
                        <input type="text">
                    </div>
                </div>

                <div class="middle">
                    <div class="title">
                        İkametgah Adresi:
                    </div>
                    <div class="Property">
                        <input type="text">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        İl:
                    </div>
                    <div class="Property">
                        <select name="seçiniz">
                            <div class="option">
                                <option>SEÇİNİZ</option>
                                <option>İSTANBUL</option>
                                <option>ANKARA</option>
                                <option>İZMİR</option>
                                <option>SAMSUN</option>
                                <option>KARS</option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        İlçe:
                    </div>
                    <div class="Property">
                        <input type="text">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Ev Telefonu:
                    </div>
                    <div class="Property">
                        <input type="number">
                    </div>
                </div>
                <div class="middle">
                    <div class="title">
                        Cep Telefonu:
                    </div>
                    <div class="Property">
                        <input type="number">
                    </div>
                </div>
                <div class="middle">

                    <div class="title">
                        cinsiyet:
                    </div>
                    <div class="Property">
                        <input type="radio" name="cinsiyet">:kadın
                        <input type="radio" name="cinsiyet">:erkek
                    </div>

                    <div class="middle">
                        <div class="title">
                            hobileriniz:
                        </div>
                        <div class="Property">
                            <input type="checkbox">
                        </div>
                        <div class="title">
                            sinema
                        </div>
                        <div class="Property">
                            <input type="checkbox">
                        </div>
                        <div class="title">
                            gezmek
                        </div>
                        <div class="Property">
                            <input type="checkbox">
                        </div>
                        <div class="title">
                            spor
                        </div>
                        <div class="Property">
                            <input type="checkbox">
                        </div>
                        <div class="title">
                            kitap
                        </div>
                    </div>
                    <div class="Property">
                        <button>kaydet</button>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
